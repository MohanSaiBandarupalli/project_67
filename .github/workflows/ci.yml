name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==2.0.0"

      - name: Configure Poetry (project venv)
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-cache-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-cache-

      - name: Cache .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      # Optional: sanity on repo structure
      - name: Show environment info
        run: |
          poetry --version
          poetry run python -V
          poetry run python -c "import sys; print(sys.executable)"

      # Build minimal artifacts if pipeline entrypoints exist.
      # These are "best effort": they won't fail CI if a module isn't present yet.
      - name: Build artifacts (splits/features/graph/ranker) - best effort
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p data/processed/splits data/features outputs/graph outputs/recommendations reports data/interim/duckdb_tmp

          run_if_module() {
            local mod="$1"
            echo ">>> Trying: python -m ${mod}"
            if poetry run python -c "import importlib; importlib.import_module('${mod}')" >/dev/null 2>&1; then
              poetry run python -m "${mod}" || true
            else
              echo ">>> Skipping (module not found): ${mod}"
            fi
          }

          # Day-1 split builder (example)
          run_if_module "ntg.pipelines.build_dataset_duckdb"

          # Day-2 feature builders (example)
          run_if_module "ntg.pipelines.build_features"

          # Day-3 graph builder
          run_if_module "ntg.graph.build_graph"

          # Day-4 ranker
          run_if_module "ntg.models.ranker"

      # Run tests (unit only) so CI isn't blocked by long/heavy jobs.
      - name: Run tests (unit only)
        run: |
          poetry run pytest -q -m "not integration"

      # Upload artifacts for debugging (graphs/reports/features)
      - name: Upload artifacts (outputs/reports/features)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ntg-artifacts
          path: |
            outputs/**
            reports/**
            data/features/**
            data/processed/splits/**
          if-no-files-found: warn

      - name: Build Docker image
        run: |
          docker build -t ntg:ci .
