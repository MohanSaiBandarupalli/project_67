name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==2.0.0"

      - name: Configure Poetry (project venv)
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-cache-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-cache-

      - name: Cache .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Show environment info
        run: |
          poetry --version
          poetry run python -V
          poetry run python -c "import sys; print(sys.executable)"

      - name: Build artifacts (splits/features/graph/ranker)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p data/processed/splits data/features outputs/graph outputs/recommendations outputs/risk reports data/interim/duckdb_tmp

          require_module() {
            local mod="$1"
            echo ">>> REQUIRE: python -m ${mod}"
            poetry run python -c "import importlib; importlib.import_module('${mod}')"
            poetry run python -m "${mod}"
          }

          best_effort_module() {
            local mod="$1"
            echo ">>> BEST-EFFORT: python -m ${mod}"
            if poetry run python -c "import importlib; importlib.import_module('${mod}')" >/dev/null 2>&1; then
              poetry run python -m "${mod}" || true
            else
              echo ">>> Skipping (module not found): ${mod}"
            fi
          }

          # Day-1 MUST succeed
          require_module "ntg.pipelines.build_dataset_duckdb"

          # Optional stages
          best_effort_module "ntg.pipelines.build_features"
          best_effort_module "ntg.graph.build_graph"
          best_effort_module "ntg.models.ranker"
          best_effort_module "ntg.churn.evaluate"

      - name: Sanity check required artifacts
        shell: bash
        run: |
          set -euo pipefail
          test -f data/processed/splits/train.parquet
          test -f data/processed/splits/val.parquet
          test -f data/processed/splits/test.parquet
          echo "âœ… Splits exist"
          ls -lh data/processed/splits

      - name: Run tests (unit only)
        run: |
          poetry run pytest -q -m "not integration"

      - name: Upload artifacts (outputs/reports/features)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ntg-artifacts
          path: |
            outputs/**
            reports/**
            data/features/**
            data/processed/splits/**
          if-no-files-found: warn

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ntg:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
