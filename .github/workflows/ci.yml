name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install "poetry==2.0.0"

      - name: Configure Poetry (project venv)
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-cache-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-cache-

      - name: Cache .venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Show environment info
        run: |
          poetry --version
          poetry run python -V
          poetry run python -c "import sys; print(sys.executable)"

      # Best-effort pipelines:
      # - run only if module exists
      # - skip safely if required datasets/inputs are missing
      - name: Build artifacts (best effort; skip if data missing)
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p data/processed/splits data/features outputs/graph outputs/recommendations reports data/interim/duckdb_tmp

          run_if_importable() {
            local mod="$1"
            if poetry run python -c "import importlib; importlib.import_module('${mod}')" >/dev/null 2>&1; then
              echo ">>> Import OK: ${mod}"
              return 0
            fi
            echo ">>> Skipping (module not found): ${mod}"
            return 1
          }

          run_best_effort() {
            local mod="$1"
            echo ">>> Trying: python -m ${mod}"
            poetry run python -m "${mod}" || {
              echo ">>> Best-effort: ${mod} failed (likely missing local data). Continuing."
              return 0
            }
          }

          # If MovieLens not present in CI, we intentionally skip Day-1
          if [ -f "data/external/movielens/ml-32m/ratings.csv" ]; then
            run_if_importable "ntg.pipelines.build_dataset_duckdb" && run_best_effort "ntg.pipelines.build_dataset_duckdb"
          else
            echo ">>> MovieLens ratings.csv not present in CI. Skipping dataset build."
          fi

          # Feature build (requires splits). Best-effort.
          run_if_importable "ntg.pipelines.build_features" && run_best_effort "ntg.pipelines.build_features"

          # Graph build (requires train split). Best-effort.
          run_if_importable "ntg.graph.build_graph" && run_best_effort "ntg.graph.build_graph"

          # Ranker (requires graph + splits). Best-effort.
          run_if_importable "ntg.models.ranker" && run_best_effort "ntg.models.ranker"

      - name: Run tests (unit only)
        run: |
          poetry run pytest -q -m "not integration"

      - name: Upload artifacts (outputs/reports/features/splits)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ntg-artifacts
          path: |
            outputs/**
            reports/**
            data/features/**
            data/processed/splits/**
          if-no-files-found: warn

      - name: Build Docker image
        run: |
          docker build -t ntg:ci .
