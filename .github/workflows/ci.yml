name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install poetry
          poetry config virtualenvs.create false

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Run unit tests
        run: |
          pytest tests/unit

      - name: Smoke import check
        run: |
          python - <<'EOF'
          import ntg
          import ntg.data
          import ntg.features
          import ntg.graph
          import ntg.models
          import ntg.evaluation
          print("âœ… Imports OK")
          EOF
